<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <a href="student.xhtml"></a>
    <h:head>
        <title>Facelet Title</title>
        <style>
            .div-input {
                margin-bottom: 15px
            }

            .input-label {
                font-weight: bold
            }
        </style>

    </h:head>

    <h:body>

        <h:form>

            <p:panel header="Cadastro de Apartamento">

                <p:growl id="growl" showDetail="false" />

                <div style="display: flex">

                    <div>

                        <h:panelGrid>

                            <div class="div-input">
                                <p:outputLabel value="N° do apartamento:" class="input-label"/>
                                <p:inputText value="#{apartmentManager.apartment.number}"/>
                            </div>

                            <div class="div-input">
                                <p:outputLabel value="N° de quartos:" class="input-label"/>
                                <p:inputText value="#{apartmentManager.apartment.quantityRooms}"/>
                            </div>

                            <div class="div-input">
                                <p:outputLabel value="Preço:" class="input-label"/>
                                <p:inputText value="#{apartmentManager.apartment.price}"/>
                            </div>

                            <div class="div-input">
                                <p:outputLabel value="Descrição:" class="input-label"/>
                                <p:inputTextarea rows="3" cols="30" counter="display" maxlength="100"
                                                 counterTemplate="{0} caracteres restantes.." autoResize="false"/>
                                <h:outputText id="display" class="block" />
                            </div>

                        </h:panelGrid>
                    </div>

                    <div>
                        <h:panelGrid>

                            <div class="div-input">
                                <p:outputLabel value="Rua:" class="input-label"/>
                                <p:inputText value="#{apartmentManager.apartment.adress.street}"/>
                            </div>

                            <div class="div-input">
                                <p:outputLabel value="Bairro:" class="input-label"/>
                                <p:inputText value="#{apartmentManager.apartment.adress.neighborhood}"/>
                            </div>

                            <div class="div-input">
                                <p:outputLabel value="Cep:" class="input-label"/>
                                <p:inputMask value="#{apartmentManager.apartment.adress.cep}" mask="99999-999" />
                            </div>

                        </h:panelGrid>

                    </div>

                </div>

                <h:panelGrid columns="2" >
                    <p:commandButton value="Cadastrar" update="@form" actionListener="#{apartmentManager.save()}"/>
                    <p:button value="Voltar" href="index.xhtml" />
                </h:panelGrid>

            </p:panel>

        </h:form>

    </h:body>
</html>
