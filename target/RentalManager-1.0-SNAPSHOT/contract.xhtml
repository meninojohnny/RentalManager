<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <a href="student.xhtml"></a>
    <h:head>
        <title>Facelet Title</title>
        <style>
            .div-input {
                margin-bottom: 15px
            }

            .input-label {
                font-weight: bold
            }
        </style>

    </h:head>

    <h:body>

        <h:form>

            <p:panel header="Cadastro de Contrato">

                <p:growl id="growl" showDetail="false" />

                <h:panelGrid columns="1">           

                    <div class="div-input">
                        <p:outputLabel value="Inquilino:" class="input-label"/>
                        <p:cascadeSelect value="#{contractManager.contract.tenant}" converter="TenantConverter" style="min-width: 14rem" placeholder="Selecionar">
                            <f:selectItems value="#{tenantManager.tenantsAvailable}" var="tenant" itemLabel="#{tenant.name}" itemValue="#{tenant}"/>
                        </p:cascadeSelect>
                    </div>

                    <div class="div-input">
                        <p:outputLabel value="Apartamento:" class="input-label"/>
                        <p:cascadeSelect value="#{contractManager.contract.apartment}" converter="ApartmentConverter" style="min-width: 14rem" placeholder="Selecionar">
                            <f:selectItems value="#{apartmentManager.apartmentsAvailable}" var="apartment" itemLabel="#{apartment.number}" itemValue="#{apartment}"/>
                        </p:cascadeSelect>
                    </div>

                    <div class="div-input">
                        <p:outputLabel value="PrÃ³ximo aluguel:" class="input-label"/>
                        <p:datePicker id="button" value="#{contractManager.contract.payday}" showIcon="true"/>
                    </div>

                    <h:panelGrid columns="2" >
                        <p:commandButton value="Cadastrar" update="@form" actionListener="#{contractManager.save()}"/>
                        <p:button value="Voltar" href="index.xhtml" />
                    </h:panelGrid>

                </h:panelGrid>

            </p:panel>

        </h:form>

    </h:body>
</html>
